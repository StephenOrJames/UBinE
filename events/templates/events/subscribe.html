{% extends "base.html" %}
{% block title %}Subscribe to Events | {% endblock %}
{% block content %}
    <form action="{% url "events:subscribe" %}" method="post">
        <fieldset class="fieldset">
            <legend>Subscribe to Events</legend>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button expanded">Subscribe</button>
        </fieldset>
    </form>
{% endblock %}
